<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <br>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h2 id="currentDay" class="lead"> </h2>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">9AM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">10AM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">11AM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">12PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">1PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">2PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">3PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">4PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
    <div class="row">
      <div class="time-block col-1 border border-left-0 text-right">5PM</div>
      <textarea class="col-10" rows="1"></textarea>
      <button class=" saveBtn col-1 d-flex justify-content-center">
        <span class="oi oi-calendar"></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/Develop/js/script.js"></script>
</body>

</html>
